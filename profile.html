<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css"/>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li><i>🔔</i> Notifications</li>
      <li><i>⚠️</i> Report a porblem</li>
      <li><i>❓</i> help</li>
      <li><i>👤</i> account settings</li>
      <li><i>🌐</i> language</li>
      <li><i>💳</i> payment</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="profile">
      <div class="image">image</div>
      <p class="username">username</p>
      <p class="handle">@usernamef</p>
      <button class="edit-button">Edit</button>
    </div>

    <div class="buttons">
      <button onclick="toggleSidebar()">Setting</button>
      <button>support</button>
      <button>rate us</button>
      <button>share</button>
      <button>about us</button>
      <button>conditions d’utilisation</button>
    </div>
  </div>

  <div class="footer">
    <div>🏠 Reception</div>
    <div>🏬 Market place</div>
    <div>➕</div>
    <div>✉️ Messages</div>
    <div>👤 Profile</div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
