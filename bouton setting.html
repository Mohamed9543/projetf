<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="bouton setting.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">image</div>
            <h2>username</h2>
            <p>@usernamef</p>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="Setting">
            <button class="Setting">Setting</button>
            <button>Support</button>
            <button>Comments about the employer</button>
            <button>Share</button>
            <button>About Us</button>
            <button>Conditions d’utilisation</button>
        </div>
    </div>
    <div class="Setting-bar" id="Settings-bar">
        <ul>
            <li>🔔 <strong>Notifications</strong></li>
            <li>⚠️ <strong>Report a problem</strong></li>
            <li>❓ <strong>Help</strong></li>
            <li>👤 <strong>Account Settings</strong></li>
            <li>🌍 <strong>Language</strong></li>
            <li>💳 <strong>Payment</strong></li>
        </ul>
    </div>
    <nav class="bottom-nav">
        <button>Reception</button>
        <button>Market Place</button>
        <button>+</button>
        <button>Messages</button>
        <button>Profile</button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
