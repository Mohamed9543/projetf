<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile Page</title>
    <link rel="stylesheet" href="employeespace.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button class="header-button">Employee space</button>
    
    <div class="profile-container">
        <div class="profile-pic">
            <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="Profile Picture">
        </div>
        <p class="insert-text"><i>insert your picture</i></p>
    </div>

    <div class="info-section">
        <h3>employee personal informations</h3>
        <div class="info-grid">
            <input type="text" placeholder="first name">
            <input type="text" placeholder="age">
            <input type="text" placeholder="phone number">
            <input type="text" placeholder="address">
        </div>
    </div>

    <div class="info-section">
        <h3>employee professional informations</h3>
        <div class="info-grid">
            <input type="text" placeholder="current location">
            <input type="text" placeholder="experience years">
            <input type="text" placeholder="employee service price">
            <input type="text" placeholder="educational level">
        </div>
    </div>

    <button class="publish-button">Publish</button>

    <div class="bottom-nav">
        <div class="nav-item">🏠 Reception</div>
        <div class="nav-item">🛍 Market place</div>
        <div class="nav-item">➕</div>
        <div class="nav-item">✉ Messages</div>
        <div class="nav-item active">👤 Profile</div>
    </div>
</body>
</html>
